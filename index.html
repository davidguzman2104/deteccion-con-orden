<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000; /* Cambiado a color café */
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            background-color: #000000;
            border: 5px solid #8b8b8b;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .card {
            background-color: #4CAF50;
            border: 5px solid #8b8b8b;
            border-radius: 10px;
            animation: float 4s ease-in-out infinite;
        }

        .card-img-top {
            border-radius: 10px;
        }

        .btn-success {
            background-color: #8b8b8b;
            border: 2px solid #4CAF50;
            color: #ffffff;
            animation: pulse 1.5s infinite;
        }

        .btn-success:hover {
            background-color: #4CAF50;
            border: 2px solid #8b8b8b;
        }

        footer {
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 10px;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ffcc00;
            border: 2px solid #cc9900;
            border-radius: 5px;
            animation: move 10s linear infinite;
        }

        .block:nth-child(2) {
            background-color: #ff6666;
            border-color: #cc3333;
            animation-duration: 8s;
        }

        .block:nth-child(3) {
            background-color: #66ccff;
            border-color: #3399cc;
            animation-duration: 12s;
        }

        @keyframes move {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100vw);
            }
        }
    </style>
</head>

<body>

    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <header class="text-center py-3 w-100">
            <h1>Reconocimiento de Voz</h1>
        </header>
    
        <main class="d-flex justify-content-center align-items-center flex-grow-1">
            <div class="card text-center p-5">
                <img src="assets\img\637584172062782791.png" class="card-img-top mx-auto" style="width: 8rem;" alt="Micrófono">
                <div class="card-body">
                    <h2 id="outputText" class="text-center fs-4 fw-light"></h2>
                    <button id="startBtn" class="btn btn-success m-3">Iniciar Reconocimiento</button>
                    <h4 id="msgText" class="text-center fs-6 text-danger"></h4>
                </div>
            </div>
        </main>
    
        <footer class="text-center py-3 w-100">
            <p>Desarrollado por: David Fidel Guzmán Sánchez | IHC</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>
